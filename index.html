<!DOCTYPE HTML>
<html>
<head>
<title>Prodigy Hacking Control Center</title>
</head>
<body>
<script>
function Disable(btnId) {
    document.getElementById(btnId).disabled = 'true';
}
</script>
<button id="0" onclick="alert('All functions activated!');Disable(0);Disable(1);Disable(2);Disable(3);Disable(4);Disable(5);coin.value;">Activate all</button>
<br />
<button id="1" onclick="alert('Your now a [fake] member!');Disable(1);">Add Member status</button><br>
<button id="2" onclick="Disable(2);coin.value;">Add coins</button><br>
<button id="3" onclick="alert('A random item has been added to your inventory!');Disable(3);">Get random item</button><br>
<button id="4" onclick="alert('You wont have to do math anymore!');Disable(4);">Remove math (your attacks may miss)</button><br>
<button id="5" onclick="alert('You now have infinite health');Disable(5);">Infinite health</button><br>
</body>
